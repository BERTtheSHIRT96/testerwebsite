<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - My Website</title>
    <!-- tsParticles CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-y: auto;
            position: relative;
        }

        /* tsParticles Container */
        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Footer Navigation */
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 2;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #00f;
        }

        /* Blog Container */
        .blog-container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
        }

        .blog-post {
            margin-bottom: 40px;
            border-bottom: 1px solid #444;
            padding-bottom: 20px;
        }

        .blog-post h2 {
            margin-bottom: 10px;
            color: #00f;
        }

        .blog-post p {
            line-height: 1.6;
        }

        .blog-post small {
            display: block;
            margin-top: 10px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <!-- tsParticles Background -->
    <div id="tsparticles"></div>

    <!-- Blog Posts Section -->
    <div class="blog-container" id="blog-container">
        <!-- Blog posts will be dynamically inserted here -->
    </div>

    <!-- Footer Navigation -->
    <div class="footer">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="shop.html">Shop</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="about.html">About</a>
    </div>

    <!-- Initialize tsParticles and Fetch Blog Posts -->
    <script>
        // Initialize tsParticles
        tsParticles.load("tsparticles", {
            "fullScreen": {
                "enable": true,
                "zIndex": 0
            },
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false
                    }
                },
                "links": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });

        // Fetch Blog Posts from Backend
        fetch('http://localhost:5000/api/posts') // Update with your backend URL
