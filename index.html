<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Setup Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f06, #48f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        .fancy-art {
            margin-top: 30px;
        }
        /* Responsive SVG */
        svg {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Domain!</h1>
        <p>Your domain is set up correctly.</p>
        <div class="fancy-art">
            <!-- Simple SVG Art: Abstract Geometric Shape -->
            <svg viewBox="0 0 100 100">
                <polygon points="50,15 61,35 85,35 66,50 75,72 50,60 25,72 34,50 15,35 39,35" 
                         fill="#fff" stroke="#48f" stroke-width="2"/>
            </svg>
        </div>
    </div>
</body>
</html>
