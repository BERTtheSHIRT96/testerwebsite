<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive One-Page Website</title>
    <!-- Link to Google Fonts for styling the links -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- tsParticles library -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
        }

        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            background-size: cover;
            background-position: 50% 50%;
            z-index: 1;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 2;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #1e90ff;
        }
    </style>
</head>
<body>

    <!-- Particle Background -->
    <div id="tsparticles"></div>

    <!-- Footer with Links -->
    <div class="footer">
        <a href="https://blog.bertbyte.com" target="_blank" rel="noopener noreferrer">Blog</a>
        <a href="https://shop.bertbyte.com" target="_blank" rel="noopener noreferrer">Shop</a>
        <a href="https://portfolio.bertbyte.com" target="_blank" rel="noopener noreferrer">Portfolio</a>
        <a href="https://about.bertbyte.com" target="_blank" rel="noopener noreferrer">About</a>
    </div>
